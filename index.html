<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tvflix</title>

    <!--
        primary meta tags
    -->
    <meta name="title" content="Tvflix" />
    <meta
      name="description"
      content="Tvflix is a popular movie app made by zhale-el"
    />
    <!--
        favicon
    -->
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />

    <!--
        google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--
        custom css link
    -->
    <link rel="stylesheet" href="./css/style.css" />

    <!--
        custom js link
    -->
    <script src="./js/global.js" defer></script>
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <!--
        Header
    -->
    <header class="header">
      <!----------logo ---------->
      <a href="index.html" class="logo"
        ><img src="./images/logo.svg" alt="Tvflix home" width="140" height="32"
      /></a>
      <!----------input for search ---------->
      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movies"
            placeholder="Search any movies..."
            autocomplete="off"
            class="search-field"
            search-field
          />
          <img
            src="./images/search.png"
            alt="search"
            width="24"
            height="24"
            class="loading-icon"
          />
        </div>
        <!----------button for close  ---------->
        <button class="search-btn" search-toggler>
          <img
            src="./images/close.png"
            alt="close search box"
            width="24"
            height="24"
          />
        </button>
      </div>
      <!----------button for open search box ---------->
      <button class="search-btn" search-toggler menu-close>
        <img
          src="./images/search.png"
          alt="open search box"
          width="24"
          height="24"
        />
      </button>

      <!----------button for menu ---------->
      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./images/menu.png"
          alt="open menu"
          class="menu"
          width="24"
          height="24"
        />

        <img
          src="./images/menu-close.png"
          alt="close menu"
          class="close"
          width="24"
          height="24"
        />
      </button>
    </header>
    <main>
      <!--
        Nav
    -->
      <nav class="sidebar" sidebar></nav>

      <!--
        Overlay
    -->
      <div class="overlay" overlay menu-toggler></div>

      <!------------ article------------>
      <article class="container" page-content>
        <!--   SECTION MOVIE LIST START -->
      </article>
    </main>
  </body>
</html>
